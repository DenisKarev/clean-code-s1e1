<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <div class="header">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix metod representation image">
    <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="top-section">
      <label class="label" for="new-task">Add Item</label>
    <div class="task-wrapper">
      <input class="task input" id="new-task" type="text">
      <button class="button">Add</button>
    </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="task-wrapper task__item">
        <input class="input" type="checkbox">
        <label class="task label">Pay Bills</label>
        <input class="task input" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" alt="remove item button image">
        </button>
      </li>
      <li class="task__item edit-mode">
        <input class="input" type="checkbox">
        <label class="task label">Go Shopping</label>
        <input class="task input" type="text" value="Go Shopping">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img src="./remove.svg" alt="remove item button image">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="task-wrapper task__item">
        <input class="input" type="checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input class="task input" type="text">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img src="./remove.svg" alt="remove item button image">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
